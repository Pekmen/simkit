name: Trigger Benchmark

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
        description: "The version that was released"
      is_major_minor:
        required: true
        type: boolean
        description: "Whether this is a major or minor release"

jobs:
  trigger-benchmark:
    if: inputs.is_major_minor
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Create benchmarks directory
        run: |
          mkdir -p benchmarks/results

      - name: Trigger benchmark workflow
        run: |
          echo "Triggering benchmark for version ${{ inputs.version }}"
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.BENCHMARK_REPO_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/${{ github.repository_owner }}/simkit-core-benchmarks/actions/workflows/run-benchmark.yml/dispatches \
            -d '{"ref":"main","inputs":{"version":"${{ inputs.version }}","callback_repo":"${{ github.repository }}","callback_token":"${{ secrets.BENCHMARK_REPO_TOKEN }}"}}'

          echo "Benchmark workflow dispatched successfully"
          echo "Check the benchmark repository for results: https://github.com/${{ github.repository_owner }}/simkit-core-benchmarks/actions"
          echo "Results will be automatically committed back to this repository when complete."
